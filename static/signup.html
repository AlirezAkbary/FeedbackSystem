{% load static %}


<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static "css/signup.css"%}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="cont">
<div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#Student">As a Student</a></li>
        <li class="tab"><a href="#Professor">As a Professor</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="Student">
          <h1>Sign Up for Free</h1>
          
          <form action="/signup/" method="post">
          


          <div class="field-wrap">
              {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}

          </div>
          

          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>

                  <div id="Professor">
          <h1>Sign Up for Free</h1>

                                <form action="/signup/" method="post">



          <div class="field-wrap">
              {% csrf_token %}
          {{ user_form.as_p }}
          {{ prof_form.as_p }}

          </div>



          <button type="submit" class="button button-block"/>Get Started</button>

          </form>



        </div>

        
      </div><!-- tab-content -->
      </div>
</div> <!-- /form -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static "js/signup.js"%}"></script>

</body>
